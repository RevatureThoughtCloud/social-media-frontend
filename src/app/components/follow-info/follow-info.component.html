<div class="card">
  <p-dataView
    #dv
    [value]="followings"
    [paginator]="true"
    [rows]="10"
    filterBy="firstName"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    layout="list"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <span class="p-input-icon-left mb-2 md:mb-0">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Search by Name" />
        </span>
      </div>
    </ng-template>
    <ng-template let-user pTemplate="listItem">
      <div class="p-col-12">
        <div class="user-list-item">
          <div class="user-list-detail">
            <div class="pi pi-user" style="font-size: 4rem"></div>
            <div class="user-name">{{ user.firstName }}</div>
            <div class="user-description">{{ user.lastName }}</div>
            <span class="user-category">{{ user.firstName }}</span>
          </div>
          <div class="user-list-action">
            <p-button label="Unfollow" [disabled]="false"></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
