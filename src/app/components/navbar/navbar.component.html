<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span class="mx-4 logo" [routerLink]="['/post-feed']">ThoughtCloud</span>
      <button
        mat-icon-button
        color="accent"
        aria-label="Example icon button with a menu icon"
        (click)="toggleTheme()"
      >
        <mat-icon>invert_colors</mat-icon>
      </button>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        (menuOpened)="toggleNotes()"
        (menuClosed)="toggleNotes()"
        color="accent"
        aria-label="Example icon button with a menu icon"
      >
        <mat-icon [matBadge]="count" [matBadgeHidden]="menuOpen || count == 0"
          >menu</mat-icon
        >
      </button>
      <mat-menu #menu="matMenu">
        <a routerLink="/notifications" mat-menu-item>
          Notifications<span
            [matBadge]="count"
            [matBadgeHidden]="count == 0"
            matBadgeOverlap="false"
            matBadgeSize="small"
            matBadgeColor="warn"
          ></span>
        </a>
      </mat-menu>
      <span class="spacer"></span>

      <button *ngIf="isLoggedIn()" mat-button (click)="logout()">Logout</button>
      <button *ngIf="!isLoggedIn()" mat-button (click)="goToLogin()">
        Login
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
