<div class="container">
  <div class="row justify-content-center">
    <div class="col-2">
      <div class="sidebyside">
        <app-user-card></app-user-card>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <mat-card class="m-3">
          <mat-nav-list *ngIf="notifications.length; else emptyNotes">
            <app-notification
                (onRead)="read($event)"
              (handleClick)="delete($event)"
              *ngFor="let noti of notifications"
              [notification]="noti"
            ></app-notification>
          </mat-nav-list>
          <ng-template #emptyNotes>
            <p>You have no notifications!</p>
          </ng-template>
        </mat-card>
      </div>
    </div>
  </div>
</div>
