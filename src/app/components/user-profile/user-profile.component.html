<div class="container">
  <div>
    <div class="user-circle"></div>
    <div>
      <h2>
        @{{ profileOwner.userName }}
        <follow-status-button [target]="profileOwner" (toggle)="onToggleFollowing($event)"
          *ngIf="!isCurrentUserProfile"></follow-status-button>
        <button mat-raised-button color="primary" *ngIf="isCurrentUserProfile">
          Edit Profile
        </button>
      </h2>
      <h3>{{ profileOwner.firstName }} {{ profileOwner.lastName }}</h3>
      <h4>{{ profileOwner.aboutMe }}</h4>
      <ul class="flex-menu">
        <li>
          <strong>{{ postCount }}</strong> posts
        </li>
        <li>
          <strong>{{ profileOwner.followersCount }}</strong> followers
        </li>
        <li>
          <strong>{{ profileOwner.followingsCount }}</strong> following
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div id="post-feed" *ngFor="let post of posts">
    <app-post (handleDeletePost)="deletePost($event)" [post]="post"></app-post>
  </div>
</div>
